<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - JMR Laptops</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js" defer></script>
    <script src="js/cart.js" defer></script>


    <!-- Checkout Logic -->
    <script src="js/checkout.js" defer></script>

    <!-- Theme + Global -->
    <script src="js/theme.js" defer></script>
    <script src="js/script.js" defer></script>
</head>

<body class="light">

    <!-- NAVBAR -->
    <header class="navbar">
        <a href="index.html" class="logo">
            <i class="fa-solid fa-laptop-code"></i> JMR Laptops
        </a>

        <nav id="navLinks">
          <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
            <a href="order-history.html">Order History</a>
            <a href="info.html">Information</a>
            <script src="js/cart.js" defer></script>

            <a id="cartBtn" class="cart-button">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="cart-count-badge" id="cartCount">0</span>
            </a>

            <button id="themeToggle" class="theme-toggle-btn">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </button>

            <div id="profileBtn" class="profile-button">
                <i class="fa-solid fa-user"></i>
            </div>

            <div id="profileDropdown" class="profile-dropdown hidden"></div>
        </nav>
    </header>

    <!-- COMPACT APPLE CHECKOUT LAYOUT -->
    <section class="checkout-container no-scroll-layout">

        <!-- LEFT COLUMN — SHIPPING -->
        <div class="checkout-column" id="shippingColumn">
            <h2>Shipping</h2>

            <div id="savedAddresses"></div>

            <div id="newAddressForm" class="address-form hidden">
                <input id="shipName" placeholder="Full name">
                <input id="shipLine1" placeholder="Address line 1">
                <input id="shipLine2" placeholder="Address line 2 (optional)">
                <input id="shipCity" placeholder="City">
                <input id="shipPostcode" placeholder="Postcode">
                <input id="shipCountry" placeholder="Country">
            </div>

            <!-- CONTINUE BUTTON -->
            <button id="continueBtn" class="primary-btn full-width">Continue</button>
        </div>

        <!-- RIGHT COLUMN — REVIEW -->
        <div class="checkout-column" id="reviewColumn">
            <h2>Review & Confirm</h2>

            <div id="orderSummaryMain"></div>

            <!-- BACK BUTTON -->
            <button id="backBtn" class="secondary-btn full-width">Back</button>

            <!-- PLACE ORDER -->
            <button id="placeOrderBtn" class="primary-btn full-width">Place Order</button>
        </div>

    </section>

    <!-- SIGN IN REQUIRED MODAL -->
    <div id="authModal" class="modal-overlay">
        <div class="modal">
            <span id="authModalClose" class="modal-close">✖</span>
            <h2>Sign in required</h2>
            <p>You need to sign in to continue to checkout.</p>

            <div class="modal-buttons">
                <button id="authModalLogin" class="btn-primary">Sign In</button>
                <button id="authModalSignup" class="btn-secondary">Create Account</button>
            </div>
        </div>
    </div>

    <!-- CART PANEL -->
    <div id="cartOverlay" class="cart-panel-overlay"></div>

    <aside id="cartPanel" class="cart-panel">
        <div class="cart-panel-header">
            <h2>Your Cart</h2>
            <span id="closeCart" class="cart-panel-close">✖</span>
        </div>

        <div id="cartItems" class="cart-items"></div>

        <div class="cart-panel-footer">
            <div class="cart-total-row">
                <span>Total:</span>
                <span id="cartTotal">£0</span>
            </div>
            <button class="cart-checkout-btn" onclick="window.location='checkout.html'">Checkout</button>
        </div>
    </aside>

</body>
</html>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap" rel="stylesheet">
