<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout Incomplete</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 480px;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 16px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 32px;
      color: #6e6e73;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 500;
      color: white;
      background: #0071e3;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #005bb5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>You left the checkout</h1>
    <p>Your cart is still waiting. Ready to complete your order?</p>
    <a href="checkout.html" class="btn">Return to Checkout</a>
  </main>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    if (!cart.length) {
      document.querySelector("h1").textContent = "Your cart is empty";
      document.querySelector("p").textContent = "Looks like youâ€™ve already checked out or cleared your cart.";
      document.querySelector("a").textContent = "Go to Shop";
      document.querySelector("a").href = "index.html";
    }
  </script>
</body>
</html>
